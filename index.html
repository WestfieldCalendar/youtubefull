<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>YouTube Live Fullscreen</title>
<style>
  html,body {
    margin:0;
    padding:0;
    height:100%;
    background:#000;
  }
  iframe {
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    border:none;
  }
</style>
</head>
<body>

<!-- Barebones YouTube embed -->
<iframe
  src="https://www.youtube.com/embed/SEk1-ApfwZA?autoplay=1&mute=1&cc_load_policy=1&playsinline=1&modestbranding=1&controls=0&fs=1&rel=0"
  allow="autoplay; fullscreen"
  allowfullscreen>
</iframe>

</body>
</html>
