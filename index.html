<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>YouTube Live Fullscreen</title>
<style>
  html,body {
    margin:0;
    padding:0;
    height:100%;
    background:#000;
  }
  iframe {
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    border:none;
  }
</style>
</head>
<body>

<!-- The iframe will be inserted by JavaScript -->
<div id="player"></div>

<script>
  // ✨ CHANGE THIS ID TO CHANGE VIDEOS ✨
  const VIDEO_ID = 'T6TmaAcMV4M'; // <— only edit this line

 // build the iframe URL automatically with all parameters
const embedURL = `https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&mute=1&cc_load_policy=1&playsinline=1&modestbranding=1&controls=0&fs=1&rel=0`;

  // create and insert the iframe
  const iframe = document.createElement('iframe');
  iframe.src = embedURL;
  iframe.allow = 'autoplay; fullscreen';
  iframe.allowFullscreen = true;
  document.getElementById('player').appendChild(iframe);
</script>

</body>
</html>
